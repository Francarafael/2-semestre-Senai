<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <img src="img/loogoo-removebg-preview.png">
    <div class="page">
        <form>
            <fieldset>
                <div class="fieldset-wrapper">

                    <h1>Login</h1>

                    <div class="input-wrapper">
                        <label for="Email">Email</label>
                        <input type="email" required placeholder="Digite seu email" id="Email">
                    </div>

                    <div class="input-wrapper">
                        <label for="Senha">Senha</label>
                        <input type="password" required placeholder="Digite sua senha" id="Senha">
                    </div>
                    <button type="button" class="btn btn-primary">Logar</button>
                </div>
            </fieldset>
        </form>
    </div>

</body>

</html>
